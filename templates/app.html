{% extends "base.html" %}
{% block content %}

    <div id="workspace__wrapper">
        <div id="workspace__header">
            <div class="left">
                <input value="Sample Test" id="workspace__name">
                <button id="addnote">Add Note</button>
                <button id="addgroup">Add Group</button>
                <button id="addcomparison">Add Comparison</button>
            </div>
            <div id="workspace__users"></div>
        </div>
        <div id="workspace">

        </div>
    </div>

    <script>
        JWT = JSON.parse(`{{ JWT | safe }}`)
    </script>

    <template id="template__user">
        <div class="workspace__wrapper_user" data-name="andrew">
            <img src="https://api.dicebear.com/8.x/identicon/svg?seed=andrew" class="workspace__user">
        </div>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
{% endblock %}

{% block onbeforeunload %} onbeforeunload='socket.emit("leave member", STATE.leave_code)'{% endblock %}
