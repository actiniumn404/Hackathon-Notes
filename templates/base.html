<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/base.css") }}" />
    <link rel="stylesheet" href="{{ url_for("static", filename="css/" + name +  ".css") }}" />
    <link rel="icon" href="{{ url_for("static", filename="logo_dark.png") }}"/>
    <title>{{ title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Primary Meta Tags -->
    <meta name="title" content=" ">
    <meta name="description" content=" ">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/auth0/jwt-decode/build/jwt-decode.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <nav id="nav">
        <div id="nav__logo">
            Notetaker
        </div>
    </nav>
    {% block content %}{% endblock %}

    <!-- Elements -->
    <template id="template__prompt">
        <div class="modal__wrapper">
        <div class="modal">
            <div class="modal__header">
                <span class="text">Testing</span>
                <span class="close"><i class="fa-solid fa-times"></i></span>
            </div>
            <div class="modal__description"></div>
            <textarea class="modal__input"></textarea>
            <div class="modal__actions">
                <div class="accept">Go</div>
                <div class="deny">Cancel</div>
            </div>
        </div>
    </div>
    </template>

    <script src="{{ url_for("static", filename="scripts/" + "base" +  ".js") }}" defer></script>
    <script src="{{ url_for("static", filename="scripts/" + name +  ".js") }}" defer></script>
</body>
</html>
